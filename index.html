<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: pink; /* The base background color */
            background-image: url('birthday.png');
            background-size: 100px 100px; /* Adjust the size of the repeated image */
            background-repeat: repeat; /* Ensures the image repeats across the entire page */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            font-family: 'Arial', sans-serif;
        }

        .button-container {
            text-align: center;
        }

        .birthday-button {
            width: 150px; /* Ensure width and height are equal */
            height: 150px;
            background: url('for-you.png') no-repeat center center;
            background-size: contain;
            border: none;
            outline: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.3);
            border-radius: 20%; /* Makes the button circular */
            display: inline-block;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .birthday-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.7), 0 0 50px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-container {
            animation: fadeIn 1s ease-in-out;
        }

        .down-arrow {
            margin-top: 7px;
            width: 30px;
            height: 30px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        h2 {
            font-family: 'Pacifico', cursive; /* Example unique font */
            margin-top: 10px;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <h2>Open Here</h2>
        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='black'><path d='M12 18l-6-6h12z'/></svg>" alt="Down Arrow" class="down-arrow">
        <br>
        <button class="birthday-button" onclick="goToNextPage()"></button>
    </div>

    <script>
        function goToNextPage() {
            window.location.href = 'https://foxxy119.github.io/PageShafa'; // Replace with your next page URL
        }
    </script>
</body>
</html>
